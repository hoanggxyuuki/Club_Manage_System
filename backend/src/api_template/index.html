<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f172a;
        color: #e2e8f0;
      }
      
      .container {
        text-align: center;
        padding: 3rem;
        background: #1e293b;
        border-radius: 1.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
        max-width: 500px;
        width: 90%;
      }
      
      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
        animation: gradient 3s ease infinite;
        background-size: 200% 200%;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1.5rem;
        animation: pulse 2s infinite;
      }
      
      h1 {
        margin: 0;
        font-size: 2.5rem;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }
      
      .description {
        color: #94a3b8;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      
      .status {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 9999px;
        font-weight: 500;
        color: #60a5fa;
      }
      
      .status-dot {
        width: 8px;
        height: 8px;
        background: #60a5fa;
        border-radius: 50%;
        animation: blink 1.5s infinite;
      }
      
      .endpoints {
        margin-top: 2rem;
        padding: 1.5rem;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 1rem;
        text-align: left;
      }
      
      .endpoint {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.75rem;
        border-radius: 0.5rem;
        transition: background 0.2s;
      }
      
      .endpoint:hover {
        background: rgba(255, 255, 255, 0.05);
      }
      
      .method {
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.875rem;
        font-weight: 600;
        background: rgba(59, 130, 246, 0.1);
        color: #60a5fa;
      }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      @keyframes blink {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
      }
</style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>API Documentation</h1>
        <p class="description">Welcome to our RESTful API service. Explore the available endpoints and start building amazing applications.</p>
        <div class="status">
            <div class="status-dot"></div>
            API Online
        </div>
        <div class="endpoints">
            <div class="endpoint">
                <span class="method">GET</span>
                <span>/api/v1/</span>
            </div>
            <div class="endpoint">
                <span class="method">POST</span>
                <span>comming soon</span>
            </div>
        </div>
    </div>
</body>
</html>
