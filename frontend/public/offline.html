<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Club Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        .offline-container {
            max-width: 500px;
            padding: 30px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e53935;
            margin-top: 0;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 25px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="offline-container">

        <h1>You're Offline</h1>

        <p>Please check your network connection and try again.</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>

</html>
